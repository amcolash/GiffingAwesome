<ion-view title="Settings">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
      <div class="list list-inset">
        <ion-toggle ng-model="$parent.settings.nsfw" toggle-class="toggle-calm">Allow All (NSFW) Images</ion-toggle>
      </div>
      <div class="list list-inset">
        <button class="button button-block icon-left ion-social-twitter button-calm" ng-click="$parent.twitterAuth ? unlink('twitter') : link('twitter')" ng-disabled="!$parent.googleAuth && $parent.twitterAuth">{{$parent.twitterAuth ? "Disconnect" : "Connect"}} Twitter Account</button>
        <button class="button button-block icon-left ion-social-google button-assertive" ng-click="$parent.googleAuth ? unlink('google') : link('google')" ng-disabled="$parent.googleAuth && !$parent.twitterAuth">{{$parent.googleAuth ? "Disconnect" : "Connect"}} Google Account</button>
      </div>
    </div>
  </ion-content>
</ion-view>
