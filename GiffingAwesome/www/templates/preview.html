<ion-modal-view>
   <ion-header-bar class="bar-dark">
      <h1 class = "title">Full Size</h1>
      <button class="button icon icon-right ion-close" ng-click="closeModal()"></button>
   </ion-header-bar>

   <ion-content class="modal-preview parent">
     <img ng-src="{{url}}"/>
   </ion-content>
</ion-modal-view>
