<ion-view title="GiffingAwesome - Login">
  <ion-content class="has-header">
    <div ng-show="auth.authData">
      <h1>You are logged in!</h1>
      <p>Hello, {{auth.authData.facebook.displayName}}{{auth.authData.twitter.displayName}}{{auth.authData.google.displayName}}</p>
      <p>uid: {{auth.authData.uid}}</p>
      <button class="button button-block button-dark" ng-click="auth.$signOut()">Logout</button>
    </div>
    <div ng-hide="auth.authData">
      <h1 class="text-center padding">Welcome to GiffingAwesome! Please log in to start saving Gifs.</h1>
      <!-- <div class="padding"></div> -->
<!--      <button class="button button-block icon-left ion-social-facebook button-positive" ng-click="auth.$signInWithPopup('facebook')"> Login With Facebook</button> -->
      <button class="button button-block icon-left ion-social-twitter button-calm" ng-click="auth.$signInWithPopup('twitter')"> Login With Twitter</button>
      <button class="button button-block icon-left ion-social-google button-assertive" ng-click="auth.$signInWithPopup('google')"> Login With Google</button>
    </div>
  </ion-content>

  <footer class="bar bar-footer bar-dark">
    <div class="title">
      <img class="logo middle" src="img/logos/giphy.png" alt="giphy logo">
      <img class="logo middle" src="img/logos/gifme.png" alt="gieme logo">
      <img class="logo middle" src="img/logos/riffsy.png" alt="riffsy logo">
    </div>
  </footer>
</ion-view>
